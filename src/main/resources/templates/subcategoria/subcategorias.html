<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" >
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"></link>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>

<a href="/subcategoria/new">Nuevo</a>
<table class="table">
    <thead class="thead-dark">
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Descripcion</th>
        <th scope="col">User</th>
        <th scope="col">Moderator</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="subcategoria: ${subcategorias}">
        <td th:text="${subcategoria.id}">
        </td>
        <td th:text="${subcategoria.nombre}">
        </td>
        <td th:text="${subcategoria.descripcion}">
        </td>
        <td th:text="${subcategoria.user.username}">
        </td>
        <td th:text="${subcategoria.moderator.username}">
        </td>
        <td>
            <a th:href="@{/subcategoria/}+${subcategoria.id}">Ver</a>
            <a th:href="@{/subcategoria/edit/}+${subcategoria.id}">Editar</a>
            <a th:href="@{/subcategoria/delete/}+${subcategoria.id}">Borrar</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
